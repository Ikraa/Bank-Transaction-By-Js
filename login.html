<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet">

        <title>Bank Transaction</title>
    </head>
    <body>
        <main>
            <header>
                <h1 class="text-5xl font-semibold text-center mt-16">
                    Welcome To <span class="text-blue-500">Our Bank</span>!!!
                </h1>
            </header>
            <section class="bg-purple-100 w-3/4 mx-auto mt-8 p-8">
                <h3 class="text-2xl mb-4">Login Please</h3>
                <div>
                    <input id="user-email" class="border rounded border-gray-400 block w-3/4
                        mb-4 px-2" type="email" name="email"
                        placeholder="write your email">
                    <input id="user-pass" class="border rounded border-gray-400 block w-3/4
                        mb-2 px-2"
                        type="password" name="password"
                        placeholder="write your password"><br>
                    <button id="login-submit" class="bg-blue-400 text-white px-4 py-2 rounded font-medium">Submit</button>

                </div>

            </section>
        </main>
        <script src="js/login.js"></script>
    </body>
    </html>
